<div id="markdown_help" style="font-size:11px">
<h2>Markup</h2>
<dl>
<dt>Big header:</dt>
<dd>General Information<br />
    ===================</dd>

<dt>Small header:</dt>
<dd>Subtitle<br />
    --------</dd>

<dt>Link:</dt>
<dd>[[TIME CANVAS]]<br />
    [[http://www.google.com/]]<br />
    [[http://www.google.com/]](Google)</dd>
    
<dt>Media:</dt>
<dd>!imagefile.jpg!<br />
    !soundfile.mp3!<br />
    !moviefile.mov!</dd>

<dt>Bold text:</dt>
<dd><strong>*Bold text*</strong></dd>

<dt>Italic text:</dt>
<dd><em>_Italic text_</em></dd>
</dl>
</div>
